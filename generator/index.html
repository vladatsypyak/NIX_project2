<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="color-change-2x">
<div class="container">
    <div class="generator_wrap">
        <div class="flex_wrap">
            <div class="flex_item">
                <h2 class="title">
                    Діапазон
                </h2>
                <label for="min">Від</label>
                <input type="number" id="min" value="1" class="input">
                <label for="max">До</label>
                <input type="number" id="max" value="5" class="input">
            </div>
            <div class="flex_item">
                <h2 class="title">
                    Параметри
                </h2>
                <label for="amount">Кількість</label>
                <input type="number" id="amount" value="3" min="0" class="input">
                <label for="repeat">Повторяти числа</label>
                <input type="checkbox" name="can_repeat" id="repeat" class="input">

            </div>
        </div>
        <button class="generate btn">згенерувати</button>

    </div>
    <h2 class="result_title">Результат</h2>
    <div class="result_wrap">
        <div class="result">1 2 3</div>
        <button class="js-copy-btn btn">Copy </button>
    </div>


</div>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
